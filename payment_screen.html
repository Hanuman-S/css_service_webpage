<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_payment_screen.css">
    <title>Payment</title>
</head>
<body>
    <header>
        <h1>Payment Form</h1>
        <section class="home"><a href="index.html" title="Back to Home">‚Üê</a></section>
    </header>
    <main>
        <section class="left">
            <form action="https://httpbin.org/get" method="get" class="form" id="form1">
                <fieldset>
                    <h2>Enter Your Payment Details</h2>
                    <section><input type="number" name="cardno" id="cardno" placeholder="üí≥ Card Number" required pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}" step="0"></section>
                    <section><input type="text" name="address" id="address" placeholder="Street Address" required></section>
                    <section>
                        <select name="Continent" id="Continent" required >
                            <option value="North America">North America</option>
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Australia">Australia</option>
                            <option value="Antartica">Antartica</option>
                            <option value="Europe">Europe</option>
                            <option value="South America">South America</option>
                        </select>
                    </section>
                    <section class="row">
                        <section><input type="text" name="City" id="City" placeholder="city" required></section>
                        <section><input type="text" name="state" id="state" placeholder="State" required></section>
                        <section><input type="number" name="Zipcode" id="Zipcode" placeholder="Zipcode" required pattern="[0-9]{6}" step="0"></section>
                    </section>
                </fieldset>
            </form>
        </section>
        <section class="right">
            <h2 class="rhead">
                Cart
            </h2>
            <section class="img">
                <figure>
                    <img src="https://placehold.co/400" alt="placeholder">
                </figure>
            </section>
            <section class="total"><h2><section class="ltotal">Total : </section> <section class="rtotal"> $</section></h2></section>
            <section><form action="https://httpbin.org/get" method="get" class="form" id="form1"><button type="submit" form="form1">SUBMIT</button></section></form>
        </section>
    </main>
    <footer>
        <p>&copy;CompanyName.co</p>
    </footer>
</body>
</html>
